<!DOCTYPE html>
<html>

<head>
  <title>Convert JSON Data to HTML Table</title>
  <style>
    th,
    td,
    p,
    input {
      font: 14px Verdana;
    }

    table,
    th,
    td {
      border: solid 1px #DDD;
      border-collapse: collapse;
      padding: 2px 3px;
      text-align: center;
    }

    th {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <p id="showData"></p>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
  integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
  integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<script>
  function CreateTableFromJSON() {

    function makeTable(data) {
      //document.write(JSON.stringify(data[1]["serial_number"]))
      var col = ['CAS', 'Name', 'Size', 'Location', 'Supplier'];

      // CREATE DYNAMIC TABLE.
      var table = document.createElement("table");

      // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

      var tr = table.insertRow(-1);                   // TABLE ROW.

      for (var i = 0; i < col.length; i++) {
        var th = document.createElement("th");      // TABLE HEADER.
        th.innerHTML = col[i];
        tr.appendChild(th);
      }

      // ADD JSON DATA TO THE TABLE AS ROWS.
      for (var i = 0; i < data.length; i++) {

        tr = table.insertRow(-1);

        tr.insertCell(0).innerHTML = data[i]["chemical"]["cas"];
        tr.insertCell(1).innerHTML = data[i]["chemical"]["prefix"].concat(data[i]["chemical"]["name"]);
        //tr.insertCell(2).innerHTML = data[i]["container_size"].concat(" ", data[i]["size_unit"]);
        //tr.insertCell(3).innerHTML = data[i]["location"]["parent"]["name"].concat(" ", data[i]["location"]["name"]);
        //tr.insertCell(4).innerHTML = data[i]["supplier"]["name"];
      }

      // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
      var divContainer = document.getElementById("showData");
      divContainer.innerHTML = "";
      divContainer.appendChild(table);
    }
    $.getJSON('http://colin-uom.herokuapp.com/api/container/all', makeTable)
  }
</script>
<script>CreateTableFromJSON()</script>

</html>
